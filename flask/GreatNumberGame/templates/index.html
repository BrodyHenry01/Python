<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 >Great Number Game</h1>
        <p>Pick a number between 1 and 100</p>
        <form action="/guess" method="post">
            <div class= 'main'>
                <label for="guess">Guess your number</label>
                <input type="text" name="guess" id="guess">
            </div>
            <input type="submit" class="smbtbtn" value="Guess">
        </form>
        {% if 'guess' in session: %}
            {% if session['guess'] == session['num'] %}
                    <h2>Nice job, you got it!</h2>
                </div>
            {% elif session['guess'] < session['num'] %}
                <div>
                    <h2>A little higher</h2>
                </div>
            {% else %}
                <div>
                    <h2>A little lower</h2>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
